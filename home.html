<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUCM Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CUCM Helper</h1>
        <form id="issueForm">
            <label for="issue">Describe your CUCM issue:</label>
            <textarea id="issue" placeholder="Enter your CUCM problem here..." required></textarea>
            <button type="submit">Get Solution</button>
        </form>
        <!-- Response container -->
        <div id="response"></div>
    </div>
    
    <script>
        const form = document.getElementById('issueForm');
        const responseElement = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            responseElement.innerHTML = ''; // Clear previous response

            const issue = document.getElementById('issue').value;

            try {
                const response = await fetch('/troubleshoot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ issue }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    renderResponse(data.solution);
                } else {
                    responseElement.innerHTML = `<p style="color: red;">Error: ${data.error || 'Something went wrong.'}</p>`;
                }
            } catch (err) {
                responseElement.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        });

        function renderResponse(responseText) {
            if (!responseText) {
                responseElement.innerHTML = '<p>No response received.</p>';
                return;
            }

            // Replace markdown-like bullet points into properly formatted HTML lists
            const formattedResponse = responseText
                .replace(/^\s*[-\*]\s+/gm, '<li>')
                .replace(/$/gm, '</li>');
            
            responseElement.innerHTML = `<ul style="padding-left: 20px;">${formattedResponse}</ul>`;
        }
    </script>
</body>
</html>
