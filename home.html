<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUCM Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CUCM Helper</h1>
        <form id="issueForm">
            <label for="issue">Describe your CUCM issue:</label>
            <textarea id="issue" placeholder="Enter your CUCM problem here..." required></textarea>
            <button type="submit">Get Solution</button>
        </form>
        <div id="response"></div>
        <div class="disclaimer">
            <p>This tool is for educational purposes only. The creator is not liable for any outcomes resulting from the use of this application.</p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('issueForm');
        const responseElement = document.getElementById('response');
        const issueInput = document.getElementById('issue');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            responseElement.innerHTML = ''; // Clear previous response

            const issue = issueInput.value;

            try {
                const response = await fetch('/troubleshoot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ issue }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    renderResponse(data.solution);
                } else {
                    responseElement.innerHTML = `<p style="color: red;">Error: ${data.error || 'Something went wrong.'}</p>`;
                }
            } catch (err) {
                responseElement.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        });

        function renderResponse(responseText) {
            if (!responseText) {
                responseElement.innerHTML = '<p>No response received.</p>';
                return;
            }

            // Detect numbered lists (1., 2., etc.)
            const lines = responseText.split('\n');
            const formattedResponse = lines.map(line => {
                if (/^\d+\.\s/.test(line)) { // Check for numbered steps
                    return `<li>${line.trim()}</li>`;
                }
                return `<p>${line.trim()}</p>`; // Default to plain text
            }).join('');

            // Add a warning if the response seems truncated
            const isTruncated = !responseText.endsWith('.');
            const warningMessage = isTruncated
                ? '<p style="color: orange;">Warning: The response may be incomplete. Try rephrasing your input.</p>'
                : '';

            responseElement.innerHTML = `
                ${warningMessage}
                <ol>${formattedResponse}</ol>
            `;
        }
    </script>
</body>
</html>
